<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sandwich Boy</title>
    <link
      rel="Page Icon"
      href="img/color_palette_brush_paint_icon_193916.ico"
    />
  </head>
  <body>
    <h1>Forms</h1>
    <form autocomplete="off" action="/contact.html">
      <label for="user">Username</label>
      <input
        minlength="5"
        maxlength="12"
        placeholder="Enter Username"
        name="user"
        type="text"
        id="user"
        required
      />
      <label>Email</label>
      <input
        minlength="4"
        placeholder="Enter Email"
        maxlength="14"
        name="email"
        type="email"
        required
      />
      <select name="products" id="product">
        <option value=""></option>
        <option value="macbook 2018">Macbook</option>
        <option value="iphone 11">Iphone</option>
      </select>
      <textarea name="message" id="" cols="30" rows="10"></textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
